<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lama ToDo</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-bs-theme="light">
    <div class="d-flex m-4">
      <h1 class="title">EasyTasks</h1>
    </div>
    <div class="m-2 m-lg-5 row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4 mt-lg-5">
        <div class="card rounded-5">
          <div class="card-header text-center py-4 rounded-top-5">
            <h2 class="card-title">
              Simplify
              <span id="your" style="display: inline-block">your</span> day,
              <span id="every" style="display: inline-block">every</span>
              day!
            </h2>
            <p class="lead mt-4">
              Streamlining your To-Dos, one click at a time.<br />
              Effortless task management for a productive and stress-free day.
            </p>
          </div>
          <div class="card-body px-5">
            <h3 class="my-3">Sign in</h3>
            <form>
              <div class="mb-3">
                <label for="login-email" class="form-label"
                  >E-Mail address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  aria-describedby="emailHelp"
                  autocomplete="username"
                />
                <div id="emailHelp" class="form-text">
                  Your E-Mail address will never be shared with anyone.
                </div>
              </div>
              <div class="mb-4">
                <label for="login-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  autocomplete="current-password"
                />
              </div>
              <button type="button" id="submit-button" class="btn btn-dark mb-2">Sign in</button>
              <p>
                Not registered yet?<a href="#" class="btn btn-link ms-0"
                  >Sign up</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>

    <script src="login.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
