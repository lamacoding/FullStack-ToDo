<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lama ToDo</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-bs-theme="dark">
    <div
      class="login-container d-flex align-items-center justify-content-center flex-column"
    >
    <h1 class="mb-4">Login</h1>
      <form class="bg-body-tertiary shadow-lg">
        <div class="mb-3">
          <label for="login-email" class="form-label">E-Mail address</label>
          <input
            type="email"
            class="form-control"
            id="login-email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            Your E-Mail address will never be shared with anyone.
          </div>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
