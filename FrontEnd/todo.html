<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyTasks</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-rounded {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    .material-symbols-rounded.clickable {
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body data-bs-theme="light">
  <div class="ms-sm-3 mt-3 d-flex gap-2 align-items-center justify-content-center justify-content-sm-start">
    <img src="assets/logo.png" width="20" height="20" alt="Logo" />
    <p class="d-inline m-0">ToDo</p>
  </div>
  <hr>



  <div class="container d-flex justify-content-center" style="min-height: 100vh; width: 1500px;">
    <div class="todo-list-container">
      <h2 class="text-center">Your Tasks</h2>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add new task" aria-label="Add new task"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
      </div>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Task 1
          <div class="d-flex gap-2">
            <span class="material-symbols-rounded clickable text-secondary" title="Edit task">edit</span>
            <span class="material-symbols-rounded clickable text-danger" title="Delete task">delete</span>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Task 2
          <div class="d-flex gap-2">
            <span class="material-symbols-rounded clickable text-secondary" title="Edit task">edit</span>
            <span class="material-symbols-rounded clickable text-danger" title="Delete task">delete</span>
          </div>
        </li>
        <!-- Tasks will be added here dynamically -->
      </ul>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
